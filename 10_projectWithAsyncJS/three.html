    <script>
        const randomColor = function () {
            const hex = '0123456789ABCDEF';
            constant = '#';
            for (i = 0; i < 6; i++) {
                constant += hex[Math.floor(Math.random() * 16)]
            }
            return constant

        };

        let intervalId;             // accesible for also clearInterval (global variable)
        const startChangingColor = () => {
            if (!intervalId) {
                intervalId = setInterval(changeBgColor, 2000)
            }
            function changeBgColor() {
                document.body.style.backgroundColor = randomColor()
            }
        };
        const stopChangingColor = () => {
            clearInterval(intervalId)
            intervalId = null;
        }
        // jab ham start button ko click karte hai to random color generate hona start ho jata hai aur stop btn click karte hi stop ho jata hai and dubara start karne se value overwrite karta hai isvajah se ham clearInterval me intervalId ki value null diye hai taki start btn dubara click karne se memory free mile.

        document.querySelector('#start').addEventListener('click', startChangingColor)
        document.querySelector('#stop').addEventListener('click', stopChangingColor)


    </script>
