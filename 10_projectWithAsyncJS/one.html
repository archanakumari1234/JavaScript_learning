<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hello Archana</h1>
    <button id="stop">Stop</button>

    <script>
        let heyArchana = function(){
            console.log('Archana');
        }
        let change = function() {
            document.querySelector('h1').innerHTML = 'Hiiiiii Man How are you?'
        }
        setTimeout(heyArchana, 2000)
       const changeMe =  setTimeout(change, 2000)
        
       document.querySelector('#stop').addEventListener('click', function(){
        clearTimeout(changeMe)
        console.log('Stop');
       })
    </script>
</body>
</html>
