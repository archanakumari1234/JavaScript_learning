<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>LoadScript</h1>
    <script>
        const loadScript = (src) =>{
   return new Promise((resolve , reject)=>{
    let script = document.createElement('script')
    script.type = 'text/javascript'
    script.src = src
    document.body.appendChild(script)
    script.onload = ()=>{
        resolve('Script has been loaded')
    }
      script.onerror = ()=>{reject(0)}
   })
}
let p1 = loadScript('http://127.0.0.1:5500/11_advance_one/loadScript.html')
p1.then((value)=>{
    console.log(value);
    return loadScript('http://127.0.0.1:5500/11_advance_one/loadScript.html')
}).then((value)=>{
    console.log('Second script is ready');
}).catch((error)=>{
    console.log('Sorry we are having problems loading this scripts.');
})
    </script>
</body>
</html>
